<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
			"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Animation demo</title>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<meta content="Javascript, Ajax, Cache Ajax, Animation, Drag drop, Database, MySQL" name="keywords">
		<meta content="auto complete, suggestion" name="description">
		<script type="text/javascript" src="dfocus.js"></script>
		</head>
		<body onload="init();">
			<!--  -->
			<div id="uoon" style="width: 300px; height: 200px; background-color: #abcdef;">
				
				function init() {
					Focus('#uoon').setDragable({lockX: true});
				}
				
			</div>
			<script type="text/javascript">
				function init() {
					Focus('#uoon').setDragable({lockX: true}).transform({
						width: '800px', color: "red",
						backgroundColor: "yellow"
					});
				}
			</script>
		</body>
</html>
