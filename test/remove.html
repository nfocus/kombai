<!DOCTYPE html>
<html>
	<head> 
		<title>test remove method</title> 
		<meta content="text/html; charset=utf-8" http-equiv="content-type"> 
		<script type="text/javascript" src="../module/core.js"></script>
		<script type="text/javascript" src="../module/html.js"></script>
		<script type="text/javascript" src="../module/drag.js"></script>
		<script type="text/javascript" src="../plugin/debug.js"></script>
		<script type="text/javascript" src="../plugin/test-case.js"></script>
	</head> 
	<body> 
		<div id="kombai" style="width: 100%; text-align: center;"> 
			<div class="box b1">
				<div class="child">child 1 </div>
				<div class="child">child 11 </div>
			</div>
			<div class="box b2">
				<div class="child">child 2</div>
			</div>
			<div class="box b3">
				<div>child 3</div>
			</div>
			<div class="box b4">
				<div class="child">child 4</div>
			</div>
			<div>Created by Minh Nguyen. Email: mnx2012@gmail.com</div> 
		</div> 
		<script type="text/javascript"> 
			
			var resultTest = Focus.takeTest("test 'remove' method")({
				"select": function() {

					Focus(".child").remove();
					
					var dies = Focus(".child");

					Focus(Focus(dies.select).isFunction()).equal(false, "Must have a look in html.remove method");
				}
			});
			
			Focus(resultTest).viewSource();
		</script> 
	</body> 
</html>
