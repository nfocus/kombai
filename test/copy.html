<!DOCTYPE html>
<html>
	<head> 
		<title>Test copy method</title> 
		<meta content="text/html; charset=utf-8" http-equiv="content-type"> 
		<script type="text/javascript" src="../module/core.js"></script>
		<script type="text/javascript" src="../module/html.js"></script>
		<script type="text/javascript" src="../module/dragdrop.js"></script>
		<script type="text/javascript" src="../plugin/debug.js"></script>
		<script type="text/javascript" src="../plugin/test-case.js"></script>
	</head> 
	<body> 
		<div id="kombai" style="width: 100%; text-align: center;"> 
			<div>Created by Minh Nguyen. Email: mnx2012@gmail.com</div> 
		</div> 
		<script type="text/javascript"> 
			
			var resultTest = Focus.takeTest("test copy method")({
				"copy to": function() {
					var a = {
						a: 'a'
					};
					var b = {
						b: {
							c: {
								d: 'd'
							}
						},
						c: "d"
					};
					Focus(b).copyTo(a);
					Focus(a.c).equal("d", "Must take the look at copy method");
					Focus(a.b.c.d).equal("d", "Must take the look at copy method");
				}
			});
			
			Focus(resultTest).viewSource();
		</script> 
	</body> 
</html>
