<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
			"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<title>createTestCase demo.</title> 
		<meta content="text/html; charset=utf-8" http-equiv="content-type"> 
		<style>.border {border:double 3px #b7b7b7;padding: 30px}</style>
		<script type="text/javascript" src="../module/core.js"></script>
		<script type="text/javascript" src="../module/test.js"></script> 
	</head> 
	<body scroll="no"> 
		<div id="test" style="width: 100%; overflow: hidden; text-align: center;"> 
			<div>Created by Duy Tu. Email: duytucntt@gmail.com</div> 
		</div>
		<div id="info"></div> 
		<script type="text/javascript">
		
		function alertct(info) {
			var elm = document.getElementById("info");
			elm.innerHTML += "<br/>" + info;
			elm.className = "border";
		} 

		// cu phap can phai nhu the nay:
		Focus.createTestCase("Test case S2")({
			"case1" : function() {
				alertct("case 1");
			},
			"case2" : function() {
				alertct("case 2");
			},
			"case3" : function() {
				alertct("case 3");
			}
		});
		</script> 
	</body> 
</html>
