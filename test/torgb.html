<!DOCTYPE html>
<html>
	<head> 
		<title>test toRGB method</title> 
		<meta content="text/html; charset=utf-8" http-equiv="content-type"> 
		<script type="text/javascript" src="../module/core.js"></script>
		<script type="text/javascript" src="../module/html.js"></script>
		<script type="text/javascript" src="../module/drag.js"></script>
		<script type="text/javascript" src="../plugin/debug.js"></script>
		<script type="text/javascript" src="../plugin/test-case.js"></script>
	</head> 
	<body> 
		<div id="kombai" style="width: 100%; text-align: center;"> 
			<div>Created by Minh Nguyen</div> 
		</div> 
		<script type="text/javascript"> 
			var resultTest = Focus.takeTest("test toRGB method")({
				toRGB: function() {
					// check with : http://web.njit.edu/~kevin/rgb.txt.html;
					Focus("green").toRGB().equal("rgb(0, 128, 0)");
					Focus("red").toRGB().equal("rgb(255, 0, 0)");
				}
			});
			
			Focus(resultTest).viewSource();
		</script> 
	</body> 
</html>
